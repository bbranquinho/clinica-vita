





<div id="profile" class="page-layout simple tabbed">


    <md-toolbar class="md-menu-toolbar" class="scrollable-nav-content">
        <div layout="row">

            <md-toolbar>


                <h1 class="md-title"><md-icon md-svg-icon="cargo" class="menu-svg"></md-icon></h1>
                <h1>Cargos</h1>

            </md-toolbar>





        </div>

    </md-toolbar>
    <md-progress-linear md-mode="determinate" class="md-hue-2" value="{{determinateValue}}"></md-progress-linear>


    <!-- CONTENT -->
    <div class="content" flex>


        <md-tabs md-dynamic-height md-stretch-tabs="always"   md-border-bottom>

            <md-tab>
                <md-tab-label>
                    <span >Cargos</span>
                </md-tab-label>
                <md-tab-body>
                    <!--<md-content class="timeline-tab"
                                ng-include="'app/main/pages/profile/tabs/timeline/timeline.html'">
                    </md-content>-->

                    <md-content class="page-container content-app" class="scrollable-nav-content">

                        <md-card class="page">

                            <md-toolbar class="md-hue-2" ng-show="filter.show && !selected.length">
                                <div class="md-toolbar-tools">


                                    <md-autocomplete
                                                     md-search-text="searchText"
                                                     md-items="elements in cargos | filter:searchText"
                                                     md-item-text="elements.nome"
                                                     md-min-length="3"
                                                     placeholder="filter">
                                        <md-item-template>
                                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{elements.nome}}</span>
                                        </md-item-template>
                                        <md-not-found>
                                            Registro "{{searchText}}" n√£o encontrado.
                                        </md-not-found>
                                    </md-autocomplete>

                                </div>
                            </md-toolbar>

                            <md-toolbar class="md-hue-2">
                                <div class="md-toolbar-tools">

                                    <div ng-show="selected.length">{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} </div>


                                    <h2 flex md-truncate></h2>

                                    <md-button class="md-icon-button" aria-label="Favorite" ng-hide="selected.length || filter.show" ng-click="filter.show = true">
                                        <md-tooltip md-direction="bottom">Filtrar Registro</md-tooltip>
                                        <ng-md-icon icon="search" class="material-icons  md-24"></ng-md-icon>
                                    </md-button>
                                    <!-- <md-button class="md-icon-button" aria-label="Favorite">
                                         <ng-md-icon icon="add" class="material-icons  md-24"></ng-md-icon>
                                     </md-button>-->
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-show="selected.length==1" ng-click="showConfirm($event)">
                                        <md-tooltip md-direction="bottom">Deletar Registros</md-tooltip>
                                        <ng-md-icon icon="delete" class="material-icons  md-24"></ng-md-icon>
                                    </md-button>


                                    <md-button class="md-icon-button" aria-label="Favorite" ng-show="selected.length === 1" ng-click="editCargo($event)">
                                        <md-tooltip md-direction="bottom">Editar Registro</md-tooltip>
                                        <ng-md-icon icon="edit" class="material-icons  md-24"></ng-md-icon>
                                    </md-button>

                                    <md-button class="md-icon-button" aria-label="Favorite"  ng-click="removeFilter()" ng-show="filter.show && !selected.length">
                                        <md-tooltip md-direction="bottom">Fechar Filtro</md-tooltip>
                                        <ng-md-icon icon="close" class="material-icons  md-24"></ng-md-icon>
                                    </md-button>

                                    <!--Show/Hide Butom columns-->
                                    <div>
                                        <md-tooltip md-direction="bottom">Mostrar/Esconder Colunas</md-tooltip>
                                        <md-menu>

                                            <md-button aria-label="menu" class="md-icon-button" ng-click="showColumns($event)">
                                                <ng-md-icon icon="more_vert"></ng-md-icon>
                                            </md-button>

                                        </md-menu>
                                    </div>
                                    <!--Fim Show/Hide Butom columns-->

                                </div>
                            </md-toolbar>

                            <md-toolbar>

                                <h1 class="md-title">Registros</h1>

                            </md-toolbar>

                            <md-content layout="column" flex>


                                <pre>{{cargos | json}}</pre>


                                <md-card ng-include="'../src/cargo/tables/table.html'" ></md-card>



                            </md-content>


                            <md-button class="md-fab md-fab-bottom-right" aria-label="addUser" ng-click="addCargo($event)">
                                <md-tooltip md-direction="bottom">Novo Cargo</md-tooltip>
                                <ng-md-icon icon="add"></ng-md-icon>
                            </md-button>

                        </md-card>

                    </md-content>

                </md-tab-body>
            </md-tab>



        </md-tabs>


    </div>
    <!-- / CONTENT -->

</div>
