<div ng-include="'../src/tabs/tab_notes_form.html'"></div>

<p ng-if="!selected.notes.length">No notes for {{selected.name}}</p>
<md-content>
    <md-card ng-repeat="note in selected.notes | orderBy: '-date':true">
        <md-card-content>
            <h3>{{note.title}}</h3>
            <p>{{note.date | date: 'MM/dd/yyyy'}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="removeNote(note)">Remove</md-button>
        </md-card-actions>
    </md-card>
</md-content>
