    <span flex></span>

    <div class="User_Button">
        <label id="User_Profile_icon" hide-xs ng-show="authDetails.authenticated" ng-bind = "authDetails.name"></label>
        <md-icon md-svg-icon="generic_user" class="md-user-avatar"  ng-if="!authenticated.file" style="width: 50px; height: 50px;"></md-icon>

        <img class="md-user-avatar" ng-if="!authenticated.file"  src="{{authenticated.file.mimeType}},{{authenticated.file.file}}" class="avatar" style="width: 50px; height: 50px;" />

    </div>


    <md-button
            class="md-icon-button"
            aria-label="Sair"
            ng-click="logout()">
        <md-tooltip md-direction="bottom">Sair</md-tooltip>
        <ng-md-icon icon="forward" class="material-icons  md-24"></ng-md-icon>
    </md-button>
