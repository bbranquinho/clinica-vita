
<md-content class="page-container" layout-align="center center" class="scrollable-nav-content">
<md-toolbar class="md-menu-toolbar" class="scrollable-nav-content" >
    <div layout="row">

        <md-toolbar>


            <h1 class="md-title"><md-icon md-svg-icon="logo" class="logo"></md-icon></h1>


        </md-toolbar>



    </div>

</md-toolbar>

<div  class="flex layout-fill ng-scope"scroll>
<section layout="column" flex layout-align="center center" class="login" >
    <md-card class="md-whiteframe-0dp" style="min-width:300px;" >
        <md-toolbar>
            <div layout="column" layout-padding layout-align="center center" class="md-padding">

                <md-icon md-svg-icon="login_user_ico" class="logo"></md-icon>

                <div>Login</div>
            </div>
            <md-button class="md-fab md-fab-bottom-right" style="top:150px;" aria-label="addPaciente" ng-click="addPaciente($event,null)">
                <md-tooltip md-direction="top">Novo Paciente</md-tooltip>
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>
        </md-toolbar>


        <div class="container" ng-if="submit_loading">

            <md-progress-linear md-mode="query" ng-disabled="!submit_loading"></md-progress-linear>
            <div class="bottom-block">
                <span>Validando dados...</span>
            </div>
        </div>
        <md-card-content>

                <form method="post" name="loginForm" class="signup_form" ng-submit="login(email,password)">

                    <div flex-gt-xs>
                        <h4>Email*:</h4>
                <md-input-container  class="input-container">

                    <label>Email</label>
                    <input ng-model="email" md-autofocus   name="email"  type="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" ng-required="true" />
                    <md-icon md-svg-src="email_form"></md-icon>
   <!--                 <div ng-messages="loginForm.email.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>-->
                    <div ng-messages="loginForm.email.$error" role="alert">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Deve ter entre 10 e 100 letras e ser válido.
                        </div>
                    </div>
                </md-input-container>
                        </div>

                    <div flex-gt-xs>
                        <h4>Senha*:</h4>
                <md-input-container class="input-container">

                    <label>Senha</label>
                    <input ng-model="password" name="password" type="password"  required />
                    <md-icon md-svg-src="key_form"></md-icon>
                    <div ng-messages="loginForm.email.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>
                    </div>
                <div layout="column" layout-align="center center">
                    <md-tooltip md-direction="top">Entrar</md-tooltip>
                    <md-button ng-if="!submit_loading" class="md-primary md-raised signup_button" ng-value="Login" ng-disabled="loginForm.$invalid" type="submit">Entrar</md-button>
                   <!-- <md-button ng-if="!submit_loading" ng-disabled="loginForm.$invalid" ng-click="doLogin()" class="md-raised md-accent" flex="50">Login</md-button>-->
                    <md-progress-circular ng-if="submit_loading" class="md-accent" md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
                </div>
            </form>
        </md-card-content>
    </md-card>
</section>
    </div></md-content>

<md-button class="md-fab md-fab-bottom-right docs-scroll-fab"
           docs-scroll-class="scrolling"
           ng-click="scrollTop()"
           aria-label="Back to Top">
    <md-tooltip md-direction="top">Back to Top</md-tooltip>
    <ng-md-icon icon="keyboard_arrow_up"  size="32" style="margin-bottom: 10px;
margin-right: 10px;
"></ng-md-icon>

</md-button>
