<md-dialog aria-label="List dialog">
    <md-toolbar class="md-menu-toolbar" class="scrollable-nav-content">
        <div layout="row">

            <md-toolbar layout-align="center center">

                <h3>Médicos deste Convênio</h3>

            </md-toolbar>

        </div>

    </md-toolbar>
    <md-content class="page-container content-app" class="scrollable-nav-content" >

        <md-table-container>
            <table data-md-table >

                <thead  md-head>
                    <tr md-row>

                        <th md-column><span>Id:</span></th>
                        <th md-column><span>Foto:</span></th>
                        <th md-column><span>Nome:</span></th>
                        <th md-column><span>Tipo Registro:</span></th>
                        <th md-column><span>Registro Profissional:</span></th>
                    </tr>
                </thead>
                </thead>
                <tbody md-body>
                <tr md-row  ng-repeat="item in medicos">
                    <td md-cell>{{item.id}}</td>
                    <td md-cell> <md-icon md-svg-icon="doutor" class="md-user-avatar" ng-if="!item.user.fileUpload && item.sexo.indexOf('Masculino') !== -1" style="width: 32px; height: 32px;"></md-icon>
                        <md-icon md-svg-icon="doutora" class="md-user-avatar" ng-if="!item.user.fileUpload && item.sexo.indexOf('Feminino') !== -1" style="width: 32px; height: 32px;"></md-icon>
                        <img class="md-user-avatar" ng-if="!!item.user.fileUpload"  src="{{item.user.fileUpload.mimeType}},{{item.user.fileUpload.file}}" class="avatar" style="width: 32px; height: 32px;"></td>
                    <td md-cell>{{item.user.nome}}</td>
                    <td md-cell>{{item.tipoRegistro}}</td>
                    <td md-cell>{{item.registroProfissional}}</td>


                </tr>
                </tbody>
            </table>
        </md-table-container>

        </md-content>
    <md-dialog-actions>
         <md-button ng-click="closeDialog()" class="md-primary">Fechar
            </md-button>
        </md-dialog-actions>
    </md-dialog>
