

<md-card flex ng-class="color">

    <div flex layout="column" class="tile" layout-align="center stretch">
    <div layout="column" layout-align="center center" flex>
        <div ng-class="colorTitle">
            <md-icon md-svg-icon="user_home" style="color:grey;margin-top: 15px;" class="logo" ng-if="!authDetails.file"></md-icon>
          <img class="md-user-avatar" ng-if="!!authDetails.file"  src="{{authDetails.file.mimeType}},{{authDetails.file.file}}"  style="width: 100px;height: 100px;margin-top: 20px;border-radius: 50%;">
        </div>
        <h3 class=""  >
            Bem Vindo:
        </h3>
        <h2 class="md-media-sm card-media" ng-show="authDetails.authenticated" ng-bind = "authDetails.name" >

        </h2>
    </div>
    <div layout="row" layout-align="end center" class="details">

    </div>
    </div>

</md-card>
