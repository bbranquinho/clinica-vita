<md-dialog aria-label="List dialog">
    <md-toolbar class="md-menu-toolbar" class="scrollable-nav-content">
        <div layout="row">

            <md-toolbar layout-align="center center">
                <h4>Convênios deste Médico.</h4>

            </md-toolbar>

        </div>

    </md-toolbar>
    <md-content class="page-container content-app" class="scrollable-nav-content" >




        <md-table-container>
            <table data-md-table >

                <thead  md-head>
                <tr md-row>
                    <th md-column><span>Registro(Ans):</span></th>
                    <th md-column><span>Razão Social:</span></th>
                    <th md-column><span>Nome Fantasia:</span></th>
                </tr>
                </thead>
                </thead>
                <tbody md-body>
                <tr md-row  ng-repeat="item in conveniosMedico">
                    <!--<td md-cell> <md-checkbox ng-checked="item.status" aria-label="show columns"
                                              md-indeterminate="indeter" ng-click="item.status=!item.status">
                    </md-checkbox></td>-->
                    <td md-cell>{{item.registroAns}}</td>
                    <td md-cell>{{item.razaoSocial}}</td>
                    <td md-cell>{{item.nomeFantasia}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">Fechar
        </md-button>
    </md-dialog-actions>
</md-dialog>
